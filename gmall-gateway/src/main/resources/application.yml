server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pms-route  # 商品管理路由
          uri: lb://pms-service
          predicates:
            - Path=/pms/**
        - id: sms-route   # 营销管理路由
          uri: lb://sms-service
          predicates:
            - Path=/sms/**
        - id: oms-route   # 订单管理路由
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
        - id: ums-route   # 用户管理路由
          uri: lb://ums-service
          predicates:
            - Path=/ums/**
        - id: wms-route   # 仓库库存管理路由
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
